---
layout: layout
---

<div class="writing-list">
  <a href="/"><img src="assets/icons/left-arrow.svg" class="left_arrow" alt="Return"></a>
  <h1>Writings</h1>
  <div>
    <ul>
      {% for post in site.posts %}
      <li>
	<span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
